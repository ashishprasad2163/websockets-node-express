<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kindred Chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><img src="./images/logo.png" style="width: 35px; height: 35px;"></img> KindredChat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Meeting_1">Meeting_1</option>
              <option value="Meeting_2">Meeting_2</option>
              <option value="Meeting_3">Meeting_3</option>
              <option value="Meeting_4">Meeting_4</option>
              <option value="Meeting_5">Meeting_5</option>
              <option value="Meeting_6">Meeting_6</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
